<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="estilo_index.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
            <p id="loginMessage"></p>
        </form>
    </div>

    <!-- Botones de Navegación -->
    <section id="navigation-buttons">
        <h2>Navegación</h2>
        <button onclick="window.location.href='bienvenida.html'">Bienvenida</button>
        <button onclick="window.location.href='pagina2.html'">Interacciones</button>
        <button onclick="window.location.href='pagina3.html'">Formulario</button>
        <button onclick="window.location.href='pagina4.html'">Operaciones Matemáticas</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script_index.js"></script>
</body>
</html>
