<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="estilo.bienvenida.css">
</head>
<body>

    <div class="container">
        <h1>¡Bienvenido a nuestra página!</h1>

        <!-- Formulario para ingresar el nombre -->
        <form id="nameForm">
            <label for="username">¿Cuál es tu nombre?</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre" required />
            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de bienvenida -->
        <p id="welcomeMessage"></p>

    </div>

    <script src="script_bienvenida.js"></script>
</body>
</html>
